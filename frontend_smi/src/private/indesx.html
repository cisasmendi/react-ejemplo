<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
            <div>
                <img class="mx-auto h-12 w-auto" src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=120" alt="Dashboard Logo">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to your account</h2>
            </div>
            <form class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="">
        <!-- Navigation with user info and logout button -->
    

        <!-- Added: Table loading buttons and modals -->
        <div class="fixed bottom-4 right-4 flex flex-col gap-2">
            <button onclick="showModal('userModal')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Load Users</button>
            <button onclick="showModal('affiliateModal')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Load Affiliates</button>
            <button onclick="showModal('paymentModal')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Load Payments</button>
        </div>

        <!-- Added: Modals for loading data -->
        <div id="userModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
                <h3 class="text-lg font-bold mb-4">Load Users Data</h3>
                <input type="file" class="mb-4 w-full">
                <div class="flex justify-end gap-2">
                    <button onclick="closeModal('userModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Load</button>
                </div>
            </div>
        </div>

        <div id="affiliateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
                <h3 class="text-lg font-bold mb-4">Load Affiliates Data</h3>
                <input type="file" class="mb-4 w-full">
                <div class="flex justify-end gap-2">
                    <button onclick="closeModal('affiliateModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg">Load</button>
                </div>
            </div>
        </div>

        <div id="paymentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
                <h3 class="text-lg font-bold mb-4">Load Payments Data</h3>
                <input type="file" class="mb-4 w-full">
                <div class="flex justify-end gap-2">
                    <button onclick="closeModal('paymentModal')" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                    <button class="px-4 py-2 bg-purple-600 text-white rounded-lg">Load</button>
                </div>
            </div>
        </div>

        <!-- Added: JavaScript for modal functionality -->
        <script>
            function showModal(modalId) {
                document.getElementById(modalId).classList.remove('hidden');
            }

            function closeModal(modalId) {
                document.getElementById(modalId).classList.add('hidden');
            }

            // Toggle user dropdown
            document.getElementById('user-menu-button').addEventListener('click', function() {
                document.getElementById('user-dropdown').classList.toggle('hidden');
            });
        </script>

        <!-- No changes made to sidebar section -->

        <!-- Updated: Main content with dynamic table display -->
        <div class="p-4 md:ml-64 h-auto pt-20">
            <div id="usersTable" class="hidden">
                <!-- Users table content -->
            </div>
            <div id="affiliatesTable" class="hidden">
                <!-- Affiliates table content -->
            </div>
            <div id="paymentsTable" class="hidden">
                <!-- Payments table content -->
            </div>
        </div>
    </div>
</body>
</html>
